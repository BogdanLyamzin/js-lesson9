<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="click-me">Show user full name</button>
<script>

    const getFullName = function () {
        return `${this.name} ${this.lastName}`;
    };

    const user = {
        name: "Атомный",
        lastName: "Самура"
    };

    const getUserFullName = getFullName.bind(user);

    getUserFullName(); // "Атомный Самурай"
    
</script>
</body>
</html>
